<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Онлайн-песочница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #codeInput {
            font-family: Open Sans;
            width: 100%;
            height: 450px;
        }

        #outputFrame {
            height: 450px;

            font-family: Open Sans;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        #executebtn {
            color: #FFF;
font-family: Didact Gothic;
font-size: 14px;
font-style: normal;
font-weight: 400;
line-height: normal;
width: 81px;
height: 33px;
flex-shrink: 0;
border-radius: 60px;
background: #807EFF;
border: none;
cursor: pointer;
        }
        #clearbtn {
            color: #FFF;
font-family: Didact Gothic;
font-size: 14px;
font-style: normal;
font-weight: 400;
line-height: normal;
width: 81px;
height: 33px;
flex-shrink: 0;
border-radius: 60px;
background: #7EAAFF;
border: none;
cursor: pointer;
        }
    </style>
</head>
<body>
    <textarea id="codeInput" placeholder="Введите HTML-код"></textarea>
    <button id="executebtn" onclick="executeCode()">Выполнить</button>
    <button id="clearbtn" onclick="clearCodeInput()">Удалить</button>
    <div id="outputFrame"></div>

    <script>
        function executeCode() {
            var code = document.getElementById("codeInput").value;
            var outputFrame = document.getElementById("outputFrame");

            // Создание iframe
            var iframe = document.createElement("iframe");
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.style.border = "none";
            iframe.srcdoc = code;

            // Очистка предыдущего содержимого iframe
            while (outputFrame.firstChild) {
                outputFrame.removeChild(outputFrame.firstChild);
            }

            // Вставка iframe в область вывода
            outputFrame.appendChild(iframe);
        }

        function clearCodeInput() {
            document.getElementById("codeInput").value = "";
        }
    </script>
</body>
</html>
