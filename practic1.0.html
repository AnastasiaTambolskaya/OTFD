  <p>  <button id="executebtn" onclick="executeCode()">Выполнить</button></p>
   <p> <button id="clearbtn" onclick="clearCodeInput()">Удалить</button>
    <div id="outputFrame"></div>

    <script>
        function executeCode() {
            var code = document.getElementById("codeInput").value;
            var outputFrame = document.getElementById("outputFrame");

            // Создание iframe
            var iframe = document.createElement("iframe");
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.style.border = "none";
            iframe.srcdoc = code;

            // Очистка предыдущего содержимого iframe
            while (outputFrame.firstChild) {
                outputFrame.removeChild(outputFrame.firstChild);
            }

            // Вставка iframe в область вывода
            outputFrame.appendChild(iframe);
        }

        function clearCodeInput() {
            document.getElementById("codeInput").value = "";
        }
    </script>
